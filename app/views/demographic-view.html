<div id="demographicView">
    <div id="demTabStrip">
        <ul>
            <li>American Community Survey 2014</li>
            <li>Census 2010</li>
            <li class="k-state-active">Charts</li>
        </ul>
        <div id="demACSSummaryReportTab">
            <div id="demACSSummaryOptionsRow" class="reportTabPageOptionRow">
                <span>
                    <input id="demACSUseComp" type="checkbox">
                    <label id="demACSUseCompLabel" for="demACSUseComp" class="smallFont">Use Comparison</label>
                </span>
                <span class="reportExportSpan">
                    <span>Export Results:</span>
                    <button id="demACSExportResults" type="button" data-bind="click: exportToExcel">
                        <img src="app/resources/img/i_excel.png" class="exportButtonImage">
                    </button>
                </span>
            </div>
        </div>
        <div id="demCensusSummaryReportTab">
            <div id="demCensusSummaryOptionsRow" class="reportTabPageOptionRow">
                <span>
                    <input id="demCensusUseComp" type="checkbox">
                    <label id="demCensusUseCompLabel" for="demCensusUseComp" class="smallFont">Use Comparison</label>
                </span>
                <span class="reportExportSpan">
                    <span>Export Results:</span>
                    <button id="demCensusExportResults" type="button" data-bind="click: exportToExcel">
                        <img src="app/resources/img/i_excel.png" class="exportButtonImage">
                    </button>
                </span>
            </div>
        </div>
        <div id="demChartsTab">
            <div class="reportTabPageOptionRow">
                <input id="displayLegend" type="checkbox" data-bind="checked: isChecked">
                <label for="displayLegend" class="smallFont">Display chart legend</label>
				<span class="reportExportSpan">
					<div id="exportReportRequest">
						<span>Export Report to PDF:</span>
						<button id="printSummary" type="button" data-bind="click: exportPDFReport">
							<img src="app/resources/img/i_pdf.png" class="exportButtonImage">
						</button>
					</div>
				</span>
            </div>
			<div class="reportTabPageOptionRow">
				<div id="exportReportResponse"> </div>
            </div>			
            <div id="demSplitContainer">
                <div id="demChartAreaPane">
                </div>
                <div id="demChartListPane">
                    <div id="demChartList"></div>
                </div>
            </div>
        </div>
        <div id="demChartsTab">
            <div class="reportTabPageOptionRow">
                <input id="displayLegend" type="checkbox" data-bind="checked: isChecked">
                <label for="displayLegend" class="smallFont">Display chart legend</label>
                <span class="reportExportSpan">
                    <div id="exportReportRequest">
                        <span>Export Report to PDF:</span>
                        <button id="printSummary" type="button" data-bind="click: exportPDFReport">
                            <img src="app/resources/img/i_pdf.png" class="exportButtonImage">
                        </button>
                    </div>
                </span>
            </div>
            <div class="reportTabPageOptionRow">
                <div id="exportReportResponse"> </div>
            </div>          
            <div id="demSplitContainer">
                <div id="demChartAreaPane">
                </div>
                <div id="demChartListPane">
                    <div id="demChartList"></div>
                </div>
            </div>
        </div>
    </div>
    <p id="demSource" class="legal"></p>

    <script type="text/x-kendo-tmpl" id="demChartListTemplate">
        <div class="demChartCategoryItem">
            <div class="k-button button">#:chartCategory#</div>
        </div>
    </script>
</div>
