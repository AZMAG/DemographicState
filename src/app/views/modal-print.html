<div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 class="modal-title">Print This Map</h3>
        </div>
        <div class="modal-body">
            <form id="printForm">
                <div class="form-group">
                    <label for="printMapTitle">Map Title</label>
                    <input class="form-control" id="printMapTitle" placeholder="Map Title">
                </div>
                <div class="form-group">
                    <label for="printMapNotes">Map Notes:</label>
                    <textarea placeholder="Notes" class="form-control" id="printMapNotes" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="printMapLayout">Map Layout</label>
                    <select class="form-control" id="printMapLayout"></select>
                </div>
                <div class="form-group">
                    <label for="printMapFormat">Map Format</label>
                    <select class="form-control" id="printMapFormat">
                        <option value="PDF">PDF</option>
                        <option vlaue="JPG">JPG</option>
                    </select>
                </div>
                <div class="form-group flexCenter">
                    <button type="submit" class="btn btn-primary">Export Map</button>

                    <div id="printLoader" class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <a class="link" id="printResult" href="" target="_blank" rel="noopener noreferrer"><i
                            id="print-icon"></i>
                        Printed Map Link</a>
                </div>
            </form>
        </div>
    </div>
</div>
