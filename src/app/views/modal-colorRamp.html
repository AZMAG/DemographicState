<div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3 class="modal-title">Update Color Scheme</h3>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="rampType">Choose the Nature of your data:</label>
                    <select class="form-control" id="rampType">
                        <option data-id="sequential">Sequential</option>
                        <option data-id="diverging">Diverging</option>
                    </select>
                </div>
            </form>
            <p>Click a color below to update the color scheme for the map.</p>
            <div id="selectionRamps">
                <div id="sequentialRamps"></div>
                <div style="display:none" id="divergingRamps"></div>
            </div>
        </div>

        <div class="modal-footer">
            <p class="button-group"><button class="btn btn-default" data-dismiss="modal">Close</button></p>
        </div>
    </div>
</div>
