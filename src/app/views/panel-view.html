<div id="reportLauncher">
    <h1>Choose a report:</h1>
    <button id="launchStateSummaryWin" type="button" title="State Summary" href="#" data-bind="click: openStateSummaryWindow">State Summary</button>
    <button id="launchCountySummaryWin" type="button" title="County Summary" href="#" data-bind="click: displayChoice">County Summary</button>
    <div id="countyChoiceDiv">
        <input id="countyComboBox">
        <button id="countyButton" class="getButton" title="Pick a County" type="button" data-bind="click: openSummaryWindow">Get Report</button>
    </div>

    <button id="launchCogSummaryWin" type="button" title="COG / MPO Summary" href="#" data-bind="click: displayChoice">COG / MPO Summary</button>
    <div id="cogChoiceDiv">
        <input id="cogComboBox">
        <button id="cogButton" class="getButton" title="Pick a COG / MPO" type="button" data-bind="click: openSummaryWindow">Get Report</button>
    </div>
    
    <button id="launchPlaceSummaryWin" type="button" title="Place Summary" href="#" data-bind="click: displayChoice">Place Summary</button>
    <div id="placeChoiceDiv">
        <input id="placeComboBox">
        <button id="placeButton" class="getButton" title="Pick a City or Town" type="button" data-bind="click: openSummaryWindow">Get Report</button>
    </div>
    <button id="launchLegislativeSummaryWin" type="button" title="Legislative Summary" href="#" data-bind="click: displayChoice">Legislative Summary</button>
    <div id="legislativeChoiceDiv">
        <input id="legislativeComboBox">
        <button id="legislativeButton" class="getButton" title="Pick a District" type="button" data-bind="click: openSummaryWindow">Get Report</button>
    </div>
    <button id="launchCongressionalSummaryWin" type="button" title="Congressional Summary" href="#" data-bind="click: displayChoice">Congressional Summary</button>
    <div id="congressionalChoiceDiv">
        <input id="congressionalComboBox">
        <button id="congressionalButton" class="getButton" title="Pick a District" type="button" data-bind="click: openSummaryWindow">Get Report</button>
    </div>
     <button id="launchSupervisorSummaryWin" type="button" title="Supervisor Summary" href="#" data-bind="click: displayChoice">Supervisor Summary</button>
    <div id="supervisorChoiceDiv">
        <input id="supervisorComboBox">
        <button id="supervisorButton" class="getButton" title="Pick a District" type="button" data-bind="click: openSummaryWindow">Get Report</button>
    </div>
    <button id="launchCouncilDistrictSummaryWin" type="button" title="CouncilDistrict Summary" href="#" data-bind="click: displayChoice">Council District Summary</button>
    <div id="councilDistrictChoiceDiv">
        <input id="councilDistrictComboBox">
        <button id="councilDistrictButton" class="getButton" title="Pick a District" type="button" data-bind="click: openSummaryWindow">Get Report</button>
    </div>

    <button id="launchZipCodeEmpSummaryWin" type="button" title="" href="#" data-bind="click: displayChoice">ZIP Code Summary</button>
    <div id="zipCodeChoiceDiv">
        <input id="zipCodeComboBox">
        <button id="zipCodeButton" class="k-button getButton" title="Choose a Zip Code" type="button" data-bind="click: openSummaryWindow">Get Report</button>
    </div>
    <button id="launchInteractiveSummaryDiv" title="Interactively select an area" href="#" data-bind="click: displayInteractiveDiv">Custom Summary</button>
    <button id="launchQB" type="button" title="Search for areas based on attribute" href="#" data-bind="click: openQueryBuilder">Advanced Query</button>
</div>
