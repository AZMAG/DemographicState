<body>
    <!--Color Ramp modal-->
    <div class="modal fade" id="colorRampModal" role="dialog"></div>
    <!--Custom Class Breaks modal-->
    <div class="modal fade" id="customClassBreaksModal" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog"></div>

    <div class="customWidget" id="legend">
        <div title="Click and drag to move window" id="legendHeader">
            <span>Legend</span><span id="legendGrip"><a class="modal-anchor md track" data-toggle="modal" data-target="#legendHelpModal"><i
                        class="fas fa-question-circle"></i></a><i class="fas fa-grip-vertical"></i>
            </span>
        </div>
        <div id="legendDiv">
            <div id="bgLegend"></div>
            <div id="layerLegend"></div>
        </div>
    </div>
    <div id="basemapToggle" class="customWidget esri-component esri-widget--button esri-widget" role="button" tabindex="0"
        aria-label="Satellite" title="Satellite">
        <span class="esri-icon"> <img src="app/images/widgetIcons/Imagery-Map-View-Icon.png" alt="" /> </span>
        <span class="esri-icon-font-fallback-text">Toggle Basemap</span>
    </div>
    <div id="locateWidget" class="customWidget esri-component esri-widget--button esri-widget" role="button" tabindex="0"
        aria-label="Find my Location" title="Find my Location">
        <span class="esri-icon"> <i style="margin-top: 8px;" class="fas fa-map-marker-alt"></i> </span>
        <span class="esri-icon-font-fallback-text">Find my Location</span>
    </div>
    <div id="homeWidget" class="customWidget esri-component esri-widget--button esri-widget" role="button" tabindex="0"
        aria-label="Default map view" title="Default map view">
        <span class="esri-icon"> <i style="margin-top: 8px;" class="fas fa-home"></i> </span>
        <span class="esri-icon-font-fallback-text">Default map view</span>
    </div>
    <div id="zoomWidget" class="customWidget esri-component esri-zoom esri-widget">
        <div data-id="In" id="zoomInBtn" class="esri-widget--button esri-widget esri-interactive" role="button"
            tabindex="0" title="Zoom In">
            <i class="esri-icon fas fa-plus"></i> <span class="esri-icon-font-fallback-text">Zoom In</span>
        </div>
        <div data-id="Out" id="zoomOutBtn" class="esri-widget--button esri-widget esri-interactive disabled" role="button"
            tabindex="0" title="Zoom Out">
            <i class="esri-icon fas fa-minus"></i> <span class="esri-icon-font-fallback-text">Zoom Out</span>
        </div>
    </div>

    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <div class="smallLogo">
                    <a href="https://maps.azmag.gov/" target="_blank" alt="MAG Maps Page"><img title="MAG Arizona State Demographics"

                </div>
                <span>Arizona<br>Demographics</span>
            </div>
            <ul class="list-unstyled components">
                <li panel-target="maps-view">
                    <a href="#"> <i class="fas fa-map"></i> <span class="liLabel">Maps</span> </a><span class="arrow-left"></span>
                </li>
                <li panel-target="layers-view">
                    <a href="#"> <i class="fas fa-check-square"></i> <span class="liLabel">Layers</span> </a><span
                        class="arrow-left"></span>
                </li>
                <li class="legendToggleLI" panel-target="legend">
                    <a href="#"> <i class="fas fa-th-list"></i> <span class="liLabel">Legend</span> </a>
                </li>

                <li panel-target="reports-view">
                    <a href="#"> <i class="fas fa-clipboard"></i> <span class="liLabel">Reports</span> </a><span class="arrow-left"></span>
                </li>

                <li panel-target="about-view">
                    <a href="#"> <i class="fas fa-info-circle"></i> <span class="liLabel">About</span> </a><span class="arrow-left"></span>
                </li>
                <li panel-target="help-view">
                    <a href="#"> <i class="fas fa-question"></i> <span class="liLabel">Help</span> </a><span class="arrow-left"></span>
                </li>
                <li panel-target="share">
                    <a class="shareWidget" data-placement="top" data-toggle="popover" data-trigger="click" tabindex="0"
                        aria-label="Share this page!" title="Share this map">
                        <i class="fas fa-share-alt"></i> Share
                    </a>
                </li>
            </ul>
        </nav>

        <div class="loading-container">
            <div class="loading-spinner">Loading <br /><img src="app/images/Loading.gif" alt="Loading" /></div>
        </div>

        <div id="content" class="container">
            <div class="row panelDiv" panel-id="layers-view"></div>
            <div class="row panelDiv" panel-id="about-view"></div>
            <div class="row panelDiv" panel-id="maps-view">
                <div class="row panelHeader">
                    <div class="col-sm-10 panelHeaderText">Choose a Map</div>
                    <div class="col-sm-2 panelHeaderIcons">
                        <a class="modal-anchor md track" data-toggle="modal" data-target="#mapsHelpModal"><i class="fas fa-question-circle"></i></a>
                        <a class="closePanel" href="#"> <i class="fas fa-times"></i></a>
                    </div>
                </div>
                <div id="mapsList"></div>
                <hr />
                <form>
                    <div class="checkbox">
                        <input name="dynamicCBRCheckbox" id="dynamicCBRCheckbox" type="checkbox">
                        <label for="dynamicCBRCheckbox" id="dynamicCBRLabel">Use dynamic class breaks</label>
                        <span id="dynamicHelp" class="article-content" href="#" data-content="This option provides the ability to toggle between a static legend that is based on statewide data or a legend that is based on the current view of the map."
                            rel="popover" data-placement="auto" data-original-title="Dynamic Renderer Help"
                            data-trigger="hover"><i class="fas fa-question-circle"></i></span>
                    </div>
                    <div class="flexCenter">
                        <label for="classBreaksCount">Number of Data Classes</label>
                        <select style="flex: 1; margin-left: 25px;" class="form-control" id="classBreaksCount">
                            <option>3</option>
                            <option>4</option>
                            <option selected="selected">5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                        </select>
                    </div>
                    <div class="flexCenter">
                        <label for="classType">Classification Type</label>
                        <select style="flex: 1; margin-left: 25px;" class="form-control" id="classType">
                            <option value="Jenks">Natural Breaks</option>
                            <option value="EqInterval">Equal Interval</option>
                            <option value="Quantile">Quantile</option>
                            <option>Custom</option>
                        </select>
                        <button id="btnClassBreaksEditor" class="btn btn-primary">Edit</button>
                    </div>
                    <div class="form-group">
                        Click to change color scheme
                        <div id="colorRamp"></div>
                    </div>
                </form>
            </div>
            <div class="row panelDiv" panel-id="reports-view"></div>
            <div class="row panelDiv" panel-id="help-view"></div>
        </div>

        <div id="navContainer">
            <div id="viewDiv"></div>
            <nav id="bottomBar">
                <ul class="list-unstyled components">
                    <li panel-target="maps-view">
                        <a href="#"> <i class="fas fa-map"></i> Maps </a><span class="arrow-left"></span>
                    </li>
                    <li panel-target="layers-view">
                        <a href="#"> <i class="fas fa-check-square"></i> Layers </a><span class="arrow-left"></span>
                    </li>
                    <li class="legendToggleLI" panel-target="legend">
                        <a href="#"> <i class="fas fa-th-list"></i> Legend </a>
                        <span class="arrow-left"></span>
                    </li>
                    <li panel-target="reports-view">
                        <a href="#"> <i class="fas fa-clipboard"></i> Reports </a><span class="arrow-left"></span>
                    </li>

                    <li panel-target="about-view">
                        <a href="#"> <i class="fas fa-info-circle"></i> About </a><span class="arrow-left"></span>
                    </li>

                    <li panel-target="help-view">
                        <a href="#"> <i class="fas fa-question"></i> Help </a><span class="arrow-left"></span>
                    </li>
                    <li panel-target="share">
                        <a class="shareWidget" data-placement="auto" data-toggle="popover" data-trigger="click"
                            tabindex="0" aria-label="Share this page!" title="Share this page">
                            <i class="fas fa-share-alt"></i> Share
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>

    <!--layers help modal-->
    <div class="modal fade" id="layersHelpModal" role="dialog"></div>

        <img class="js-screenshot-image">
        <div class="alignCenter">
            <button id="screenshotDownloadBtn" class="btn btn-primary" aria-label="Download image" title="Download image">Download

            <button id="screenshotCloseBtn" class="btn btn-danger" aria-label="Back to Map" title="Back to webscene">Back
                to
                map</button>
        </div>
    </div>
